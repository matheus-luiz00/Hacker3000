<body class="text-center">
    <form class="form-signin">
        <h1 id="cabeca" class="h3 mb-3 font-weight-normal">Biblioteca HBSIS</h1>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <button id="botao" class="btn btn-lg btn-primary btn-block" type="submit" onclick="Validador()">Entrar</button>

    </form>
    <button id="Aumentar" onclick="BiggerFont()">+</button>
    <button id="Diminuir" onclick="SmallerFont()">-</button>
    <script>
    var database = [{
        email: "admin@admin.com",
        senha: "admin"
    }, {
        email: "giomar@gmail.com",
        senha: "giomar"
    }]

    var sizeofH = 28;
    var sizeOfBox = 16;
    function BiggerFont() {
        sizeofH += 10;
        sizeOfBox += 10;

        document.getElementById('cabeca').style.fontSize = "" + sizeofH + "px";
        document.getElementById('inputEmail').style.fontSize = "" + sizeOfBox + "px";
        document.getElementById('inputPassword').style.fontSize = "" + sizeOfBox + "px";
        document.getElementById('botao').style.fontSize = "" + sizeOfBox + "px";
            }
    function SmallerFont() {
        sizeofH -= 10;
        sizeOfBox -= 10;

        document.getElementById('cabeca').style.fontSize = "" + sizeofH + "px";
        document.getElementById('inputEmail').style.fontSize = "" + sizeOfBox + "px";
        document.getElementById('inputPassword').style.fontSize = "" + sizeOfBox + "px";
        document.getElementById('botao').style.fontSize = "" + sizeOfBox + "px";
    }
    function Validador() {
        var v1 = document.getElementById('inputEmail').value;
        var v2 = document.getElementById('inputPassword').value;

        for (var i = 0; i < database.length; i++) {
            if (database[i].email == v1 && database[i].senha == v2)
                alert("Login com sucesso");
        };
    }
    </script>
