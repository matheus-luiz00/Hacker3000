<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Projeto WEB</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">

            <div class="col-md-2">
                <div class="row">
                    <label>ID</label>
                    <input type="text" id="tbxid" placeholder="Informar id do usuário">
                    <input id="btnpesquisa" type="button" value="Pesquisar">
                </div>
                <div class="row">
                    <label>Usuario</label>
                    <input type="text" readonly="readonly" id="tbxusuario" placeholder="Nome do Usuário">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <input type="text" id="inUsu" placeholder="Usuário" />
                </div>
                <div class="row">
                    <input type="button" id="btninserir" value="Inserir" />
                </div>
                
            </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $('#btnpesquisa').click(function () {
                    $.getJSON("http://localhost:52758/api/Usuarios/" + tbxid.value + "/", function (data, status) {
                        
                        $('#tbxusuario').val(data.Usuario1);
                    });

                });


                $('btninserir').click(function () {
                    $.post("http://localhost:52758/api/Usuarios/", function () {
                    })
                })


            });
        </script>

    </body>
</html>
