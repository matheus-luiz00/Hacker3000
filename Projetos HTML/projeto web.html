<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Projeto WEB</title>
    </head>
    <body>
        <div>
            <label>Pesquisa</label>
            <label>Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Informe o nome a ser pesquisado"/>
            <button onclick="Pesquisar(value)">
                Pesquisar
            </button>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var foo = { nome: 'Felipe', sobrenome: 'Machado', idade: 27 };
            var bar = Object.create(foo);

            bar.temskol = true;

    bar.data = [
        {
            "Id": "1",
            "Nome": "Felipe Junior Machado",
            "Idade": "32"
        },
        {
            "Id": "2",
            "Nome": "Giomar Rusbe Junior",
            "Idade": "87"
        },
        {
            "Id": "3",
            "Nome": "Matheus Luiz Alves",
            "Idade": "19"
        }];

            bar.nome;
            bar.sobrenome;
            bar.idade;

            //$.each(bar.data[0], function (key, value){alert("key:" + key + " Value:" + value);});
    function Pesquisar(object) {
        $.each(bar.data,
            function (index, object) {
                var contentVal = $('#nome').val();

                if (object.Nome.indexOf(contentVal) > -1) {
                    alert('Encontrado');
                }
            })
    }

        </script>
    </body>
</html>
